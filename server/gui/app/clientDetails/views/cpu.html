<div class="panel panel-success">
  <!-- Default panel contents -->
  <div class="panel-heading">CPU</div>
  <table class="table">
    <tr>
      <th>Cores</th>
      <td>{{ctrl.client.system.cpus.length}}</td>
    </tr>
    <tr>
      <th>Model</th>
      <td>{{ctrl.client.system.cpus[0].model}}</td>
    </tr>
    <tr ng-repeat="cpu in ctrl.client.system.cpus">
      <th>Core #{{$index + 1}}</th>
      <td>{{cpu.speed}} MHz</td>
    </tr>
  </table>
</div>
