<div class="system-totals-container">
  <table class="disk-summary">
    <tr>
      <td><h1 class="total">Total: {{ctrl.total.size.value | number : 1}}{{ctrl.total.size.unit}}</h1></td>
      <td><h1 class="used hidden-xs">Used: {{ctrl.total.used.value | number : 1}}{{ctrl.total.used.unit}}</h1></td>
      <td><h1 class="avail">Avail: {{ctrl.total.avail.value | number : 1}}{{ctrl.total.avail.unit}}</h1></td>
    </tr>
  </table>
</div>
