<h4 ng-show="vm.client.data.hddtemp.length > 0">Harddrive temperature</h4>
<table class="table" ng-show="vm.client.data.hddtemp.length > 0">
    <tr>
        <th class="col-sm-2">Drive</th>
        <th class="col-sm-4">Temperature</th>
    </tr>
    <tr ng-repeat="disk in vm.client.data.hddtemp">
        <td>{{disk.drive}}</td>
        <td>{{disk.temp}}</td>
    </tr>
</table>
