<h4 ng-click="vm.toggleServices()" class="storebror-header-click">Services
    <span class="glyphicon glyphicon-chevron-down" ng-show="!vm.showServices"></span>
    <span class="glyphicon glyphicon-chevron-up" ng-show="vm.showServices"></span></h4>

<p ng-show="vm.client.services.length === 0">Unable to retrieve services on this machine</p>
<div class="row" ng-show="vm.showServices">
    <div class="col-sm-6" ng-show="vm.client.services.length > 0">
        <table class="table">
            <tr>
                <th class="col-sm-2">Running services</th>
            </tr>
            <tr ng-repeat="service in vm.services.active">
                <td>{{service.name}}</td>
            </tr>
        </table>
    </div>
    <div class="col-sm-6" ng-show="vm.client.services.length > 0">
        <table class="table">
            <tr>
                <th class="col-sm-2">Inactive services</th>
            </tr>
            <tr ng-repeat="service in vm.services.inactive">
                <td>{{service.name}}</td>
            </tr>
        </table>
    </div>
</div>
